<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact cards</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Contact cards</h1>
      <div class="log-sign">
        <!-- <a href="">Log in</a>
        <a href="signup.html">Sign up</a> -->
        <a href="">Log out</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card-plus">
          <button class="add-btn" onclick="">Add contact</button>
          <div class="formDiv">
            <form id="newFormSomething" class="info">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="given-name"
              />

              <label for="number">Phone number</label>
              <input type="text" name="number" id="number" />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" autocomplete="off" />

              <button id="submit" type="submit" onsubmit="givi()">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="card hidden-card">
          <img src="" alt="photo" class="photo" />
          <div class="contact">
            <h2>name</h2>
            <p>phone</p>
            <p>email</p>
          </div>
          <div class="del-edit">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
        <div class="editing-card hide">
          <form class="editing-form">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="editing-name"
              autocomplete="given-name"
            />

            <label for="number">Phone number</label>
            <input type="text" id="editing-number" name="number" />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="editing-email"
              autocomplete="off"
            />

            <button class="editing-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
